<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="card">
        <div class="card-header">
          Iniciar sesión
        </div>
        <div class="card-body">
          <form (ngSubmit)="login()" #loginForm="ngForm">
            <div class="form-group">
              <label for="username">Usuario</label>
              <input type="text" class="form-control" id="username" name="username" [(ngModel)]="userData.username" required>
            </div>
            <div class="form-group">
              <label for="password">Contraseña</label>
              <input type="password" class="form-control" id="password" name="password" [(ngModel)]="userData.password" required>
            </div>
            <button type="submit" class="btn btn-primary" [disabled]="!loginForm.valid">Iniciar sesión</button>
          </form>
        </div>
        <div class="card-footer">
          ¿No tienes una cuenta? <a (click)="goToRegister()">Regístrate aquí</a>
        </div>
      </div>
    </div>
  </div>
</div>
