<div class="container-fluid mt-5">
  <div class="row justify-content-center">
    <div class="col-md-4">
      <div class="card">
        <div class="card-header">Registro de usuario</div>
        <div class="card-body">
          <form (ngSubmit)="register()" #registerForm="ngForm">
            <div class="mb-3">
              <label for="username" class="form-label fs-6">Usuario</label>
              <input
                type="text"
                class="form-control form-control-sm"
                id="username"
                name="username"
                [(ngModel)]="userData.username"
                required
              />
            </div>
            <div class="mb-3">
              <label for="email" class="form-label fs-6"
                >Correo electrónico</label
              >
              <input
                type="email"
                class="form-control form-control-sm"
                id="email"
                name="email"
                [(ngModel)]="userData.email"
                required
              />
            </div>
            <div class="mb-3">
              <label for="password" class="form-label fs-6">Contraseña</label>
              <input
                type="password"
                class="form-control form-control-sm"
                id="password"
                name="password"
                [(ngModel)]="userData.password"
                required
              />
            </div>
            <button
              type="submit"
              class="btn btn-primary btn-sm"
              [disabled]="!registerForm.valid"
            >
              Registrarse
            </button>
          </form>
        </div>
        <div class="card-footer">
          ¿Ya tienes una cuenta? <a (click)="goToLogin()">Inicia sesión aquí</a>
        </div>
      </div>
    </div>
  </div>
</div>
